<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to WEBP Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        #downloadLink {
            margin-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Image to WEBP Converter</h1>
        <div class="form-group">
            <label for="imageUpload">Select an image (JPEG or PNG):</label>
            <input type="file" class="form-control-file" id="imageUpload" accept="image/jpeg, image/png">
        </div>
        <div class="form-group">
            <label for="compressionType">Compression Type:</label>
            <select class="form-control" id="compressionType">
                <option value="lossy">Lossy</option>
                <option value="lossless">Lossless</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quality">Quality (0 to 1 for lossy):</label>
            <input type="number" class="form-control" id="quality" min="0" max="1" step="0.01" value="0.8">
        </div>
        <button id="convertButton" class="btn btn-primary btn-block">Convert to WEBP</button>
        <a id="downloadLink" class="btn btn-success btn-block" style="display: none;">Download WEBP</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="convert.js"></script>
</body>
</html>
